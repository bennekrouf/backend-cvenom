# config.yaml - Environment-specific configuration

# Local development
local:
  tenant_data_path: "./data/tenants"  # Relative to project root
  output_path: "./output" 
  templates_path: "./templates"
  database_path: "./data/tenants.db"

# Production server
production:
  tenant_data_path: "/var/cvenom/tenant-data"  # Absolute server path
  output_path: "/var/cvenom/output"
  templates_path: "/opt/cvenom/templates"
  database_path: "/var/cvenom/tenants.db"

linkedin_analysis:
  semantic_api_url: "https://api0.ai"
  scraper_timeout_seconds: 30
  analysis_timeout_seconds: 60
  max_description_length: 10000  # Limit scraped content size

job_matching:
  api_url: "http://127.0.0.1:6666"  # Job matching service URL
  timeout_seconds: 60
  
# Environment variables needed:
# JOB_MATCHING_API_URL=http://127.0.0.1:6666  # Optional override
